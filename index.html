<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css"> 
    <title>The Ding-a-Ling 3000 Drum Machine</title>
</head>
<body>
    <div class="d-flex align-items-center text-center font-monospace" id="drum-machine">
        <div class="container-fluid py-2 padboard" id="display">
            <h2 class="my-3">The Ding-a-Ling 3000 Drum Machine</h2>
            <div class="container" id="pads>-and-instrument">
                <div class="pads">
                    <div class="drum-pad" id="Heater_1">
                        Q
                        <audio src="./Samples/Heater-1.mp3" class="clip" id="Q"></audio>
                    </div>
                    <div class="drum-pad" id="Heater_2">
                        W
                        <audio src="./Samples/Heater-2.mp3" class="clip" id="W"></audio>
                    </div>
                    <div class="drum-pad" id="Heater_3">
                        E
                        <audio src="./Samples/Heater-3.mp3" class="clip" id="E"></audio>
                    </div>
                    <div class="drum-pad" id="Heater_4">
                        A
                        <audio src="./Samples/Heater-4.mp3" class="clip" id="A"></audio>
                    </div>
                    <div class="drum-pad" id="Clap">
                        S
                        <audio src="./Samples/clap.mp3" class="clip" id="S"></audio>
                    </div>
                    <div class="drum-pad" id="Open_Hi-Hat">
                        D
                        <audio src="./Samples/open_hh.mp3" class="clip" id="D"></audio>
                    </div>
                    <div class="drum-pad" id="Kick-n-Hat">
                        Z
                        <audio src="./Samples/Kick_n_Hat.mp3" class="clip" id="Z"></audio>
                    </div>
                    <div class="drum-pad" id="Kick">
                        <audio src="./Samples/kick.mp3" class="clip" id="X"></audio>
                        X
                    </div>                
                    <div class="drum-pad" id="Closed_Hi-Hat">
                        <audio src="./Samples/closed_hh.mp3" class="clip" id="C"></audio>
                        C
                    </div>
                </div>  
                <div class="container control mb-4" id="control-switch">
                    <p>Sound Selector</p>
                    <div class="d-flex " id="selector-with-modes">
                        <div id="harder" class="switch switch-mode">Harder</div>
                        <div id="switch-pocket" class="selector mb-3 mx-3">
                            <div id="just-switch" class="switch"></div>
                        </div>
                        <div id="smoother" class="switch">Smoother</div>
                    </div>
                </div>
                <div class="py-2" id="instrument">Start Jammin'</div>
            </div>
        </div>
    </div>
</body>
</html>
